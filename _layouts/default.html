<!DOCTYPE html>
<html lang="{{ site.lang | default: "ru" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="google-site-verification" content="B3p1JMaw7qr8DRh8uLNRWWi9QQd5rdeLqM9sXUxJGQM" />
    <meta name="yandex-verification" content="001383c416242601" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="lang" content="ru">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#00a9d9">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">

    <!-- <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"> -->
    <style type="text/css">
        {% capture include_to_scssify %}
            {% include main.scss %}
        {% endcapture %}
        {{ include_to_scssify | scssify }}
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <a href="{{ site.url }}" class="btn">О нас</a>
      <a href="{{ site.url }}/courses/" class="btn">Курсы обучения</a>
      <a href="{{ site.url }}/contacts/" class="btn">Контакты</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">{{site.title}}</span>
        <span class="site-footer-credits">г. Новосибирск, 2017</span>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
